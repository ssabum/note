{% block content %}
<br>
  <h1>유저목록</h1>
  <br>
  {% for user in users %}
    <p>번호 : {{ user.pk }}</p>
    <p>ID : {{ user }}</p>
    <p>PW : {{ user.password }}</p>
    <p>성 : {{ user.last_name }}</p>
    <p>이름 : {{ user.first_name }}</p>
    <p>이메일 : {{ user.email }}</p>
    <hr>
  {% endfor %}
{% endblock %}

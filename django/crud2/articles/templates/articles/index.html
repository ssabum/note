{% extends 'base.html' %}
{% block title %}Index{% endblock %}

{% block content %}
  <h1>게시판</h1>
  <br>
  <a href="{% url 'articles:new' %}">글쓰기</a>
  <hr>
  {% for article in articles %}
    <p>글 번호 : {{article.pk}}</p>
    <p>글 제목 : {{article.title}}</p>
    <p>글 내용 : {{article.content}}</p>
    <a href="{% url 'articles:detail' article.pk %}">자세히</a>
    <hr>
  {% endfor %}
{% endblock %}
